<mat-card class="main-card">
  <div>
    {{article?.title}}</div>
  <div align="right">
    {{date}}</div>
  <br>
  <div>{{article?.article_content}}</div>


    <input name="title" [(ngModel)]="title" #articleTitle="ngModel" />
    <br>
    <input name="content"  [(ngModel)]="content"  #articleContent ="ngModel"  rows="10" />


  <br>
  <button (click)="createArticle( articleTitle, articleContent)">Add Article</button>
</mat-card>
